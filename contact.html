<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Kama ZenNext</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #6366f1; --dark: #0f172a; --muted: #64748b; --border: #e2e8f0; --bg: #f8fafc; }
    body { margin: 0; font-family: 'Inter', system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--dark); }
    a { color: inherit; text-decoration: none; }
    .site-header { background: #fff; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 10; }
    .nav-container { max-width: 1000px; margin: 0 auto; padding: 16px 20px; display: flex; align-items: center; gap: 16px; }
    nav { display: flex; gap: 14px; flex: 1; flex-wrap: wrap; }
    nav a { padding: 8px 10px; border-radius: 8px; font-weight: 600; }
    nav a:hover { background: #eef2ff; }
    .brand { font-weight: 800; font-size: 1.2rem; color: var(--primary); }
    .cta { background: linear-gradient(135deg, var(--primary), #a855f7); color: #fff; padding: 10px 14px; border-radius: 10px; font-weight: 700; }
    main { max-width: 800px; margin: 40px auto 80px; padding: 0 20px; }
    .card { background: #fff; border: 1px solid var(--border); padding: 20px; border-radius: 14px; box-shadow: 0 8px 24px rgba(15,23,42,0.06); }
    .muted { color: var(--muted); }
  </style>
  <script src="/assets/js/security.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="nav-container">
      <a class="brand" href="/">Kama ZenNext</a>
      <nav>
        <a href="/">Home</a>
        <a href="/software.html">Products</a>
        <a href="/compare.html">Compare</a>
        <a href="/ai-assistant.html">AI Assistant</a>
        <a href="/contact.html">Contact</a>
      </nav>
      <a class="cta" href="/submit-tool.html">Submit a tool (Coming soon)</a>
    </div>
  </header>

  <main>
    <h1>Contact us</h1>
    <p class="muted">Questions about listings, partnerships, or the marketplace? Reach out anytime.</p>
    <div class="card">
      <p><strong>Email:</strong> kamazennext@gmail.com</p>
      <p><strong>Business & Partnerships:</strong> sales@kamazennext.com</p>
      <p><strong>Support:</strong> support@kamazennext.com</p>
    </div>
  </main>
  <script type="module">
    import { injectBaseSchema } from '/assets/js/seo-schema.js';
    const siteUrl = window.location.origin;
    injectBaseSchema({
      siteName: 'Kama ZenNext',
      siteUrl,
      logoUrl: `${siteUrl}/assets/favicon.svg`
    });
  </script>
</body>
</html>
