<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Assistant - Kama ZenNext</title>
  <link rel="stylesheet" href="/assets/css/styles.css?v=20260106">
  <link rel="stylesheet" href="/assets/css/theme-light.css?v=20260106">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="/assets/js/header.js" defer></script>
  <script src="/assets/js/mobile-nav.js" defer></script>
  <style>
    :root { --primary: #6366f1; --dark: #0f172a; --muted: #64748b; --border: #e2e8f0; --bg: #f8fafc; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--dark); }
    a { color: inherit; text-decoration: none; }
    main { max-width: 900px; margin: 40px auto 80px; padding: 0 20px; }
    .panel { background: #fff; border: 1px solid var(--border); border-radius: 16px; padding: 20px; box-shadow: 0 8px 24px rgba(15,23,42,0.06); }
    textarea { width: 100%; min-height: 140px; padding: 14px; border-radius: 12px; border: 1px solid var(--border); font-size: 1rem; font-family: 'Inter', sans-serif; }
    button { margin-top: 12px; padding: 12px 16px; border-radius: 12px; border: none; background: linear-gradient(135deg, var(--primary), #a855f7); color: #fff; font-weight: 700; cursor: pointer; width: 100%; }
    .response { margin-top: 16px; padding: 14px; border-radius: 12px; background: #f1f5f9; color: #0f172a; min-height: 60px; }
    @media (max-width: 640px) { nav { width: 100%; order: 3; } }
  </style>
  <script src="/assets/js/security.js"></script>
</head>
<body>
  <div id="site-header"></div>

  <main>
    <h1>AI Assistant</h1>
    <p style="color: var(--muted);">Ask questions about AI products, comparisons, or how to get the most from Kama ZenNext.</p>
    <div class="panel">
      <textarea id="question" placeholder="Ask me to suggest tools, compare options, or summarize a product..."></textarea>
      <button id="askBtn">Ask AI</button>
      <div class="response" id="response">Waiting for your question.</div>
      <small style="color: var(--muted); display:block; margin-top:8px;">Responses may include AI-generated content.</small>
    </div>
  </main>

  <script>
    const questionInput = document.getElementById('question');
    const responseBox = document.getElementById('response');
    const askBtn = document.getElementById('askBtn');

    const ask = async () => {
      const question = questionInput.value.trim();
      if (!question) return;
      responseBox.textContent = 'Thinking...';
      try {
        const res = await fetch('/backend/api.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'chat', message: question })
        });
        const data = await res.json();
        if (data.success && data.data && data.data.reply) {
          responseBox.innerHTML = data.data.reply.replace(/\n/g, '<br>');
        } else {
          responseBox.textContent = 'Sorry, we could not get a response right now.';
        }
      } catch (err) {
        responseBox.textContent = 'Connection issue. Please try again later.';
      }
    };

    askBtn.addEventListener('click', ask);
  </script>
  <script type="module">
    import { injectBaseSchema } from '/assets/js/seo-schema.js';
    const siteUrl = window.location.origin;
    injectBaseSchema({
      siteName: 'Kama ZenNext',
      siteUrl,
      logoUrl: `${siteUrl}/assets/favicon.svg`
    });
  </script>
</body>
</html>
