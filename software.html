<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kama ZenNext Products</title>
  <link rel="stylesheet" href="/assets/css/styles.css?v=20260106">
  <link rel="stylesheet" href="/assets/css/theme-light.css?v=20260106">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="/assets/js/header.js" defer></script>
  <script src="/assets/js/mobile-nav.js" defer></script>
  <style>
    main { max-width: var(--maxw); margin: 40px auto 72px; padding: 0 18px; }
    .page-hero { display: flex; flex-direction: column; gap: 12px; margin: 10px 0 24px; }
    .page-hero h1 { margin: 0; font-size: 2.4rem; letter-spacing: -0.02em; }
    .page-hero p { margin: 0; color: var(--muted); max-width: 780px; }
    .chip-row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .chip { border: 1px solid var(--border); background: var(--surface); color: var(--text); border-radius: 999px; padding: 8px 12px; font-weight: 700; box-shadow: var(--shadow2); cursor: pointer; transition: all 0.15s ease; }
    .chip:hover { transform: translateY(-1px); box-shadow: var(--shadow); }
    .chip.active { background: var(--primarySoft); color: var(--primary); border-color: rgba(109,40,217,0.25); }
    .filters { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius2); padding: 16px; display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); box-shadow: var(--shadow2); }
    .filters label { display: block; font-size: 0.9rem; color: var(--muted); margin-bottom: 6px; font-weight: 700; letter-spacing: 0.01em; }
    .filters input, .filters select { width: 100%; padding: 10px; border-radius: 12px; border: 1px solid var(--border); font-size: 0.95rem; background: var(--surface2); color: var(--text); box-shadow: var(--shadow2); }
    .card h3 { margin: 0; font-size: 1.25rem; }
    .platforms, .meta, .tagline { color: var(--muted); font-size: 0.95rem; }
    .tagline { margin: 0; }
    .meta-row { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 10px; color: var(--muted); font-size: 0.9rem; }
    .count { color: var(--muted); margin: 16px 0 10px; font-size: 0.95rem; }
    .empty { background: var(--surface); border: 1px dashed var(--border); border-radius: var(--radius); padding: 24px; text-align: center; color: var(--muted); margin-top: 20px; box-shadow: var(--shadow2); }
    .badge.featured-label { background: rgba(16,185,129,0.12); color: #065f46; }
    .badge.sponsored-label { background: rgba(252,211,77,0.35); color: #92400e; }
    .compare-btn.remove { background: rgba(239,68,68,0.12); color: #b91c1c; border-color: rgba(239,68,68,0.35); }
  </style>
  <script src="/assets/js/security.js"></script>
</head>
  <body>
    <div id="site-header"></div>

    <main>
      <section class="page-hero">
        <h1>Browse AI &amp; SaaS tools</h1>
        <p>Filter, compare, and discover software faster.</p>
        <div class="chip-row" id="categoryChips"></div>
      </section>

      <section class="filters card sticky-filters">
        <div>
          <label for="search">Search</label>
          <input id="search" type="search" placeholder="Search by name or tagline">
      </div>
      <div>
        <label for="category">Category</label>
        <select id="category">
          <option value="all">All</option>
        </select>
      </div>
      <div>
        <label for="pricing">Pricing</label>
        <select id="pricing">
          <option value="all">All</option>
          <option value="freemium">Freemium</option>
          <option value="subscription">Subscription</option>
          <option value="usage-based">Usage-based</option>
        </select>
      </div>
      <div>
        <label for="api">API</label>
        <select id="api">
          <option value="all">All</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div>
        <label for="sort">Sort</label>
        <select id="sort">
          <option value="recent">Recently updated</option>
          <option value="name">Name</option>
        </select>
      </div>
          <div>
            <label for="featuredOnly">Featured</label>
            <div style="display:flex; align-items:center; gap:8px;">
              <input id="featuredOnly" type="checkbox"> <span class="meta">Featured only</span>
            </div>
          </div>
      </section>

      <div class="count" id="count"></div>
      <div class="products-grid" id="productsGrid"></div>
      <div class="empty" id="emptyState" style="display:none;">No products found. Try adjusting your filters.</div>
    </main>

  <script>
    const productsGrid = document.getElementById('productsGrid');
    const emptyState = document.getElementById('emptyState');
    const countEl = document.getElementById('count');
    const searchInput = document.getElementById('search');
    const categorySelect = document.getElementById('category');
    const categoryChips = document.getElementById('categoryChips');
    const pricingSelect = document.getElementById('pricing');
    const apiSelect = document.getElementById('api');
    const sortSelect = document.getElementById('sort');
    const featuredCheckbox = document.getElementById('featuredOnly');

    const slugify = (str) => (str || '').toString().toLowerCase().trim().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)+/g, '');

    const params = new URLSearchParams(window.location.search);
    const state = {
      q: params.get('q') || '',
      cat: params.get('cat') || 'all',
      pricing: params.get('pricing') || 'all',
      api: params.get('api') || 'all',
      sort: params.get('sort') || 'recent',
      featured: params.get('featured') === '1'
    };

    const setActiveChip = (value) => {
      if (!categoryChips) return;
      categoryChips.querySelectorAll('.chip').forEach(chip => {
        chip.classList.toggle('active', chip.dataset.value === value);
      });
    };

    searchInput.value = state.q;
    categorySelect.value = state.cat;
    pricingSelect.value = state.pricing;
    apiSelect.value = state.api;
    sortSelect.value = state.sort;
    featuredCheckbox.checked = state.featured;
    setActiveChip(state.cat);

    let products = [];

    const getCompareIds = () => {
      try { return JSON.parse(localStorage.getItem('kz_compare_ids')) || []; }
      catch { return []; }
    };
    const saveCompareIds = (ids) => localStorage.setItem('kz_compare_ids', JSON.stringify(ids.slice(0, 4)));
    const toggleCompare = (id) => {
      const ids = getCompareIds();
      const idx = ids.indexOf(id);
      if (idx >= 0) {
        ids.splice(idx, 1);
      } else {
        if (ids.length >= 4) { alert('You can only compare up to 4 products.'); return; }
        ids.push(id);
      }
      saveCompareIds(ids);
      renderProducts();
    };

    const updateQuery = () => {
      const newParams = new URLSearchParams();
      if (state.q) newParams.set('q', state.q);
      if (state.cat !== 'all') newParams.set('cat', state.cat);
      if (state.pricing !== 'all') newParams.set('pricing', state.pricing);
      if (state.api !== 'all') newParams.set('api', state.api);
      if (state.sort !== 'recent') newParams.set('sort', state.sort);
      if (state.featured) newParams.set('featured', '1');
      const qs = newParams.toString();
      const newUrl = qs ? `${window.location.pathname}?${qs}` : window.location.pathname;
      history.replaceState({}, '', newUrl);
    };

    const promoLabel = (product) => {
      if (product?.sponsored_rank !== undefined) return '<span class="badge sponsored-label">Sponsored</span>';
      if (product?.featured) return '<span class="badge featured-label">Featured</span>';
      return '';
    };

    const formatPricing = (p) => {
      if (!p) return 'N/A';
      const base = p.model ? p.model.replace('-', ' ') : 'pricing';
      const price = p.starting_price !== undefined ? `$${p.starting_price}${p.model === 'usage-based' ? '/unit' : '/mo'}` : '';
      const trial = p.free_trial ? ' â€¢ Free trial' : '';
      return `${base.charAt(0).toUpperCase() + base.slice(1)} ${price}${trial}`;
    };

    const applyFilters = () => {
      const q = state.q.toLowerCase();
      return products
        .filter(p => !q || p.name.toLowerCase().includes(q) || (p.tagline || '').toLowerCase().includes(q))
        .filter(p => state.cat === 'all' || p.category === state.cat)
        .filter(p => state.pricing === 'all' || (p.pricing && p.pricing.model === state.pricing))
        .filter(p => state.api === 'all' || (state.api === 'yes' ? p.api : !p.api))
        .filter(p => !state.featured || p.featured || p.sponsored_rank !== undefined)
        .sort((a, b) => {
          if (state.sort === 'name') return a.name.localeCompare(b.name);
          return new Date(b.last_updated) - new Date(a.last_updated);
        });
    };

    const renderProducts = () => {
      const filtered = applyFilters();
      productsGrid.innerHTML = '';
      if (!filtered.length) {
        emptyState.style.display = 'block';
        countEl.textContent = 'No products match your filters.';
        return;
      }
      emptyState.style.display = 'none';
      countEl.textContent = `${filtered.length} product${filtered.length === 1 ? '' : 's'} found`;
      const compareIds = getCompareIds();
      filtered.forEach(p => {
        const card = document.createElement('article');
        const compareActive = compareIds.includes(p.id);
        card.className = 'product-card card';
        const catLink = `/category/${slugify(p.category)}`;
        card.innerHTML = `
          <div class="pc-top">
            <a class="badge" href="${catLink}">${p.category}</a>
            <span class="badge badge-soft">${p.pricing ? formatPricing(p.pricing) : 'Pricing'}</span>
            <span class="badge badge-soft">API: ${p.api ? 'Yes' : 'No'}</span>
            ${promoLabel(p)}
          </div>
          <h3><a href="/p/${encodeURIComponent(p.id)}">${p.name}</a></h3>
          <p class="muted">${p.tagline || ''}</p>
          <div class="meta-row">
            <span class="meta"><i class="fa-solid fa-laptop"></i> ${p.platforms ? p.platforms.join(', ') : 'N/A'}</span>
            <span class="meta"><i class="fa-regular fa-calendar"></i> Updated ${p.last_updated}</span>
          </div>
          <div class="pc-actions">
            <a class="btn" href="/p/${encodeURIComponent(p.id)}">View</a>
            <button class="btn compare-btn ${compareActive ? 'btn-secondary remove' : 'btn-primary'}" data-id="${p.id}">
              ${compareActive ? 'Remove Compare' : 'Add Compare'}
            </button>
          </div>
        `;
        card.querySelector('.compare-btn').addEventListener('click', () => toggleCompare(p.id));
        productsGrid.appendChild(card);
      });
    };

    const bindFilters = () => {
      searchInput.addEventListener('input', (e) => { state.q = e.target.value.trim(); updateQuery(); renderProducts(); });
      categorySelect.addEventListener('change', (e) => { state.cat = e.target.value; updateQuery(); setActiveChip(state.cat); renderProducts(); });
      pricingSelect.addEventListener('change', (e) => { state.pricing = e.target.value; updateQuery(); renderProducts(); });
      apiSelect.addEventListener('change', (e) => { state.api = e.target.value; updateQuery(); renderProducts(); });
      sortSelect.addEventListener('change', (e) => { state.sort = e.target.value; updateQuery(); renderProducts(); });
      featuredCheckbox.addEventListener('change', (e) => { state.featured = e.target.checked; updateQuery(); renderProducts(); });
    };

    const populateCategories = () => {
      const cats = Array.from(new Set(products.map(p => p.category))).sort();
      if (categoryChips) {
        categoryChips.innerHTML = '';
        const addChip = (label, value) => {
          const chip = document.createElement('button');
          chip.type = 'button';
          chip.className = `chip${state.cat === value ? ' active' : ''}`;
          chip.dataset.value = value;
          chip.textContent = label;
          chip.addEventListener('click', () => {
            state.cat = value;
            categorySelect.value = value;
            updateQuery();
            setActiveChip(value);
            renderProducts();
          });
          categoryChips.appendChild(chip);
        };
        addChip('All', 'all');
        cats.forEach(cat => addChip(cat, cat));
      }
      cats.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat; opt.textContent = cat; opt.selected = cat === state.cat;
        categorySelect.appendChild(opt);
      });
    };

    fetch('/data/products.json')
      .then(res => res.json())
      .then(data => {
        products = data || [];
        populateCategories();
        renderProducts();
        bindFilters();
      })
      .catch(err => {
        console.error(err);
        emptyState.style.display = 'block';
        emptyState.textContent = 'Unable to load products right now.';
      });
  </script>
  <script type="module">
    import { injectBaseSchema } from '/assets/js/seo-schema.js';
    const siteUrl = window.location.origin;
    injectBaseSchema({
      siteName: 'Kama ZenNext',
      siteUrl,
      logoUrl: `${siteUrl}/assets/favicon.svg`
    });
  </script>
</body>
</html>
