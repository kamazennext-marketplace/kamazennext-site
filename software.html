<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kama ZenNext Products</title>
  <link rel="canonical" href="/software.html">
  <link rel="stylesheet" href="/assets/css/styles.css?v=20260106">
  <link rel="stylesheet" href="/assets/css/theme-light.css?v=20260106">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="/assets/js/header.js" defer></script>
  <script src="/assets/js/mobile-nav.js" defer></script>
  <style>
    main { max-width: var(--maxw); margin: 40px auto 72px; padding: 0 18px; }
    .page-hero { display: flex; flex-direction: column; gap: 10px; margin: 10px 0 18px; }
    .page-hero h1 { margin: 0; font-size: 2.4rem; letter-spacing: -0.02em; }
    .page-hero p { margin: 0; color: var(--muted); max-width: 780px; }
    .chip-row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .chip { border: 1px solid var(--border); background: var(--surface); color: var(--text); border-radius: 999px; padding: 8px 12px; font-weight: 700; box-shadow: var(--shadow2); cursor: pointer; transition: all 0.15s ease; }
    .chip:hover { transform: translateY(-1px); box-shadow: var(--shadow); }
    .chip.active { background: var(--primarySoft); color: var(--primary); border-color: rgba(109,40,217,0.25); }
    .empty { border: 1px dashed var(--border); border-radius: var(--radius); padding: 24px; text-align: center; color: var(--muted); margin-top: 20px; box-shadow: var(--shadow2); }
    .results-row { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top: 16px; flex-wrap:wrap; }
    .best-link { display: inline-flex; margin-top: 8px; font-size: 0.85rem; }
  </style>
  <script src="/assets/js/security.js"></script>
</head>
  <body>
    <div id="site-header"></div>

    <main>
      <section class="page-hero">
        <h1>Browse AI &amp; SaaS tools</h1>
        <p>Filter, compare, and discover software faster.</p>
      </section>

      <section class="section band">
        <div id="categoryChips" class="chip-row" aria-label="Popular categories"></div>

        <!-- REVIEW: Sticky filters must remain usable on mobile; avoid horizontal overflow. -->
        <form id="filtersForm" class="card sticky-filters" autocomplete="off">
          <div class="filters-row">
            <div>
              <label class="muted" for="searchInput">Search</label>
              <input id="searchInput" name="q" type="search" placeholder="Search by name or tagline">
            </div>
            <div>
              <label class="muted" for="categorySelect">Category</label>
              <select id="categorySelect" name="cat">
                <option value="all">All</option>
              </select>
              <a id="bestCategoryLink" class="secondary-link best-link" href="/best/">Browse best tools by category</a>
            </div>
            <div>
              <label class="muted" for="pricingSelect">Pricing</label>
              <select id="pricingSelect" name="pricing">
                <option value="all">All</option>
                <option value="free">Free</option>
                <option value="freemium">Freemium</option>
                <option value="paid">Paid</option>
              </select>
            </div>
            <div>
              <label class="muted" for="apiToggle">API</label>
              <div class="toggle-row">
                <input id="apiToggle" name="api" type="checkbox" value="1">
                <span class="muted">API only</span>
              </div>
            </div>
            <div>
              <label class="muted" for="sortSelect">Sort</label>
              <select id="sortSelect" name="sort">
                <option value="featured">Featured</option>
                <option value="newest">Newest</option>
                <option value="name_az">Name (A-Z)</option>
              </select>
            </div>
            <div>
              <label class="muted" for="perSelect">Per page</label>
              <select id="perSelect" name="per">
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="48">48</option>
              </select>
            </div>
            <div>
              <label class="muted">Reset</label>
              <button class="btn" type="button" id="clearFilters">Clear</button>
            </div>
          </div>
        </form>
      </section>

      <section class="section">
        <div class="results-row">
          <div class="count" id="resultsCount">Showing 0 of 0 tools</div>
          <div class="pager" id="pagerTop"></div>
        </div>

        <!-- REVIEW: productsGrid must be the only render root for product cards. -->
        <div id="productsGrid" class="products-grid"></div>
        <div class="empty card" id="emptyState" style="display:none;">No products found. Try adjusting your filters.</div>
      </section>
    </main>

  <script src="/assets/js/software-page.js" defer></script>
  <script type="module">
    import { injectBaseSchema } from '/assets/js/seo-schema.js';
    const siteUrl = window.location.origin;
    injectBaseSchema({
      siteName: 'Kama ZenNext',
      siteUrl,
      logoUrl: `${siteUrl}/assets/favicon.svg`
    });
  </script>
</body>
</html>
