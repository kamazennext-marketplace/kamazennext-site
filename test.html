<!DOCTYPE html>
<html>
<body>
<h1>Testing Kamazennext</h1>
<button onclick="testAPI()">Test Backend</button>
<div id="result"></div>

<script>
async function testAPI() {
    try {
        const response = await fetch('/backend/api.php?action=health');
        const data = await response.json();
        document.getElementById('result').innerHTML = 
            JSON.stringify(data, null, 2);
    } catch (error) {
        document.getElementById('result').innerHTML = 
            'Error: ' + error.message;
    }
}
</script>
</body>
</html>
