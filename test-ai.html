<!DOCTYPE html>
<html>
<body>
<h2>Test KAMA ZENNEXT AI</h2>
<input type="text" id="question" placeholder="Ask about software..." style="width:300px;padding:10px;">
<button onclick="ask()">Ask AI</button>
<div id="response" style="margin-top:20px;padding:15px;background:#f5f5f5;border-radius:5px;"></div>

<script>
async function ask() {
    const question = document.getElementById('question').value;
    const responseDiv = document.getElementById('response');
    
    if (!question) return;
    
    responseDiv.innerHTML = 'Asking AI...';
    
    try {
        const response = await fetch('/backend/api.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({action: 'chat', message: question})
        });
        
        const data = await response.json();
        
        if (data.success && data.data && data.data.reply) {
            responseDiv.innerHTML = data.data.reply.replace(/\n/g, '<br>');
        } else {
            responseDiv.innerHTML = 'Error: ' + (data.error || 'Unknown error');
        }
    } catch (error) {
        responseDiv.innerHTML = 'Connection error: ' + error.message;
    }
}
</script>
</body>
</html>
