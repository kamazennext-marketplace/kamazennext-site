<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test KAMA ZENNEXT AI</title>
  <link rel="stylesheet" href="/assets/css/styles.css?v=20260106">
  <link rel="stylesheet" href="/assets/css/theme-light.css?v=20260106">
  <link rel="stylesheet" href="/assets/theme.css?v=1">
  <script src="/assets/js/header.js" defer></script>
  <script src="/assets/js/mobile-nav.js" defer></script>
</head>
<body style="font-family:Inter, system-ui, sans-serif; background:var(--bg); color:var(--text); padding:2rem;">
  <div id="site-header"></div>
  <main class="container" style="max-width:800px;">
    <h2>Test KAMA ZENNEXT AI</h2>
    <div class="form-grid">
      <label class="full">Ask a question
        <input type="text" id="question" placeholder="Ask about software...">
      </label>
    </div>
    <div class="form-actions" style="margin-top:12px;">
      <button class="btn btn-primary" onclick="ask()">Ask AI</button>
    </div>
    <div id="response" class="card" style="margin-top:20px;"></div>
  </main>

  <script>
  async function ask() {
      const question = document.getElementById('question').value;
      const responseDiv = document.getElementById('response');

      if (!question) return;

      responseDiv.innerHTML = 'Asking AI...';

      try {
          const response = await fetch('/backend/api.php', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ question })
          });
          const data = await response.json();
          responseDiv.innerHTML = data.answer || 'No response from AI.';
      } catch (error) {
          responseDiv.innerHTML = 'Error calling AI API.';
      }
  }
  </script>
</body>
</html>
