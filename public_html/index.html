<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kama ZenNext</title>
  <style id="critical-header-css">
    /* Critical header layout to prevent refresh flash/jump */
    header { position: sticky; top: 0; z-index: 1000; }
    header .container { display: flex; align-items: center; }
    header .header-container { display: flex; align-items: center; justify-content: space-between; width: 100%; gap: 16px; }

    /* Lock search box size immediately */
    header .search { flex: 0 0 auto; }
    header .header-search-wrap.header-search-box { width: 280px; min-width: 280px; max-width: 280px; flex: 0 0 280px; }
    header #siteSearch { width: 100%; height: 44px; padding: 0 14px; box-sizing: border-box; -webkit-appearance: none; appearance: none; }

    /* Kill transitions that can look like flashing */
    header, header * { transition: none !important; }

    @media (max-width: 992px){
      header .header-search-wrap.header-search-box { width: 170px; min-width: 170px; max-width: 170px; flex: 0 0 170px; }
    }

    /* --- Extend header search width (final override) --- */
    header .search{
      width: 360px !important;
      flex: 0 0 360px !important;
    }

    header .header-search-wrap.header-search-box{
      width: 360px !important;
      min-width: 360px !important;
      max-width: 360px !important;
      flex: 0 0 360px !important;
    }

    header #siteSearch{
      width: 100% !important;
      min-width: 100% !important;
      max-width: 100% !important;
    }

    @media (max-width: 992px){
      header .search,
      header .header-search-wrap.header-search-box{
        width: 220px !important;
        flex: 0 0 220px !important;
        min-width: 220px !important;
        max-width: 220px !important;
      }
    }
  </style>
  <style id="force-header-search">
    /* last-in-head override to beat later CSS/JS flashes */
    header .header-search-box,
    .site-header .header-search-box,
    .header-search-box{
      width: 280px !important;
      min-width: 280px !important;
      max-width: 280px !important;
      flex: 0 0 280px !important;
      height: 44px !important;
      display: flex !important;
      align-items: center !important;
      padding: 0 14px !important;
      border-radius: 12px !important;
    }

    @media (max-width: 992px){
      header .header-search-box,
      .site-header .header-search-box,
      .header-search-box{
        width: 170px !important;
        min-width: 170px !important;
        max-width: 170px !important;
        flex: 0 0 170px !important;
      }
    }
  </style>
  <link rel="stylesheet" href="assets/css/style.css?v=99">
  <style id="no-header-flash">
    /* Prevent header FOUC on refresh */
    header { visibility: hidden; }
    body.css-ready header { visibility: visible; }
  </style>
</head>
<body>
<script>
  // Show header only after the first paint + styles have applied
  window.addEventListener('load', function () {
    document.body.classList.add('css-ready');
  });
</script>
</body>
</html>
