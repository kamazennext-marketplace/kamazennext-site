<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kama ZenNext</title>
  <style id="critical-header">
  header{position:sticky;top:0;z-index:1000;background:rgba(255,255,255,.92);backdrop-filter:blur(12px);box-shadow:0 10px 30px rgba(0,0,0,.08)}
  header .container{width:min(1200px,92%);margin:0 auto}
  header .header-container{display:flex;align-items:center;gap:18px;justify-content:space-between;min-height:72px}
  header .logo{display:flex;align-items:center;gap:10px;text-decoration:none}
  header nav ul{display:flex;align-items:center;gap:18px;list-style:none;margin:0;padding:0}
  header .cta-button{white-space:nowrap}
  header .search{flex:0 0 auto}
  header .header-search-wrap.header-search-box{width:360px;min-width:360px;max-width:360px;flex:0 0 360px}
  header #siteSearch{width:100%;height:44px;padding:0 14px;box-sizing:border-box;border-radius:12px;border:1px solid rgba(0,0,0,.08);outline:none}
  @media(max-width:992px){
    header .header-search-wrap.header-search-box{width:220px;min-width:220px;max-width:220px;flex:0 0 220px}
  }
  </style>
  <link rel="stylesheet" href="assets/css/style.css?v=99">
  <style id="no-header-flash">
    /* Prevent header FOUC on refresh */
    header { visibility: hidden; }
    body.css-ready header { visibility: visible; }
  </style>
</head>
<body>
<script>
  // Show header only after the first paint + styles have applied
  window.addEventListener('load', function () {
    document.body.classList.add('css-ready');
  });
</script>
</body>
</html>
