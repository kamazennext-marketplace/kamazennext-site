<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css?v=2">
  <title>Kama ZenNext</title>
  <style id="force-header-search">
    /* last-in-head override to beat later CSS/JS flashes */
    header .header-search-box,
    .site-header .header-search-box,
    .header-search-box{
      width: 280px !important;
      min-width: 280px !important;
      max-width: 280px !important;
      flex: 0 0 280px !important;
      height: 44px !important;
      display: flex !important;
      align-items: center !important;
      padding: 0 14px !important;
      border-radius: 12px !important;
    }

    @media (max-width: 992px){
      header .header-search-box,
      .site-header .header-search-box,
      .header-search-box{
        width: 170px !important;
        min-width: 170px !important;
        max-width: 170px !important;
        flex: 0 0 170px !important;
      }
    }
  </style>
</head>
<body>
<script>
(function() {
  function lockHeaderSearchWidth() {
    var el = document.querySelector('.header-search-box');
    if (!el) return;

    var isMobile = window.matchMedia('(max-width: 992px)').matches;
    var w = isMobile ? 170 : 280;

    el.style.width = w + 'px';
    el.style.minWidth = w + 'px';
    el.style.maxWidth = w + 'px';
    el.style.flex = '0 0 ' + w + 'px';
  }

  // Run after everything else
  window.addEventListener('load', lockHeaderSearchWidth);
  window.addEventListener('resize', lockHeaderSearchWidth);

  // Also run a few times right after load to beat late scripts
  setTimeout(lockHeaderSearchWidth, 50);
  setTimeout(lockHeaderSearchWidth, 250);
  setTimeout(lockHeaderSearchWidth, 800);
})();
</script>
</body>
</html>
