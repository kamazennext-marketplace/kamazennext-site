<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact API Test</title>
</head>
<body style="font-family:Arial;padding:20px;max-width:700px;">
  <h2>Contact API Test</h2>

  <form id="f">
    <input name="name" placeholder="Name" required style="display:block;width:100%;padding:10px;margin:10px 0;">
    <input name="email" placeholder="Email" required style="display:block;width:100%;padding:10px;margin:10px 0;">
    <input name="phone" placeholder="Phone (optional)" style="display:block;width:100%;padding:10px;margin:10px 0;">
    <!-- honeypot -->
    <input name="website" placeholder="Leave empty" style="display:none">
    <textarea name="message" placeholder="Message" required style="display:block;width:100%;padding:10px;margin:10px 0;height:120px;"></textarea>

    <button type="submit" style="padding:10px 16px;">Send</button>
  </form>

  <pre id="out" style="margin-top:16px;background:#f5f5f5;padding:12px;"></pre>

  <script>
    document.getElementById('f').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch('/api/contact.php', { method:'POST', body: form });
      const data = await res.json().catch(()=>({error:'Invalid JSON'}));
      document.getElementById('out').textContent =
        'HTTP ' + res.status + '\n' + JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
