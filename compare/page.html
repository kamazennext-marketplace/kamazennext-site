<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compare automation tools | Kama ZenNext</title>
  <meta name="description" content="Compare automation tools side by side to find the best fit for your team." />
  <link rel="canonical" href="/compare/">
  <link rel="stylesheet" href="/assets/css/styles.css?v=20260106">
  <link rel="stylesheet" href="/assets/css/theme-light.css?v=20260106">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="/assets/js/header.js" defer></script>
  <script src="/assets/js/mobile-nav.js" defer></script>
  <style>
    main { max-width: var(--maxw); margin: 40px auto 72px; padding: 0 18px; }
    .page-hero { display: flex; flex-direction: column; gap: 10px; margin: 10px 0 18px; }
    .page-hero h1 { margin: 0; font-size: 2.4rem; letter-spacing: -0.02em; line-height: 1.15; }
    .page-hero p { margin: 0; color: var(--muted); max-width: 820px; }
    .compare-grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }
    .compare-card h2 { margin: 0; font-size: 1.3rem; }
    .compare-card p { margin: 6px 0 0; color: var(--muted); }
    .compare-meta { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    .compare-meta .badge { font-size: 0.8rem; }
    .compare-actions { margin-top: 14px; display: flex; gap: 10px; flex-wrap: wrap; }
    .compare-actions .btn { min-height: 44px; }
    .compare-wrap { overflow: auto; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: var(--shadow2); background: var(--surface); }
    .compare-wrap table { min-width: 900px; width: 100%; border-collapse: collapse; }
    .compare-wrap th, .compare-wrap td { border-bottom: 1px solid var(--border); padding: 14px; text-align: left; vertical-align: top; }
    .compare-wrap th { background: var(--primarySoft); color: var(--text); }
    .compare-wrap td { color: var(--text); }
    .compare-wrap tr:last-child td, .compare-wrap tr:last-child th { border-bottom: none; }
    .alternatives { display: flex; flex-wrap: wrap; gap: 10px; }
    .faq-list { display: grid; gap: 12px; margin-top: 16px; }
    .faq-list details { border: 1px solid var(--border); border-radius: var(--radius); padding: 14px 16px; background: var(--surface); box-shadow: var(--shadow2); }
    .faq-list summary { font-weight: 600; cursor: pointer; }
    .faq-list p { margin: 8px 0 0; color: var(--muted); }
    @media (max-width: 640px) {
      .page-hero h1 { font-size: 2rem; }
    }
  </style>
  <script src="/assets/js/security.js"></script>
</head>
<body>
  <div id="site-header"></div>

  <main>
    <nav class="breadcrumbs" aria-label="Breadcrumb">
      <ol id="breadcrumbsList"></ol>
    </nav>

    <section class="page-hero">
      <h1 id="compareTitle"></h1>
      <p id="compareIntro" class="muted"></p>
    </section>

    <section class="section">
      <div class="compare-grid" id="compareCards"></div>
    </section>

    <section class="section">
      <div class="section-header">
        <div>
          <h2 class="section-title">Side-by-side comparison</h2>
          <p class="section-subtitle">Review pricing, API support, and key differences.</p>
        </div>
      </div>
      <div class="compare-wrap" id="compareTable"></div>
    </section>

    <section class="section">
      <div class="section-header">
        <div>
          <h2 class="section-title">Alternatives</h2>
          <p class="section-subtitle">Explore deeper comparisons and best-of lists.</p>
        </div>
      </div>
      <div id="compareAlternatives" class="alternatives"></div>
    </section>

    <section class="section" id="faqSection">
      <div class="section-header">
        <div>
          <h2 class="section-title">FAQ</h2>
          <p class="section-subtitle">Common questions about choosing automation tools.</p>
        </div>
      </div>
      <div id="compareFaq" class="faq-list"></div>
    </section>
  </main>

  <script src="/assets/js/compare-page.js" defer></script>
</body>
</html>
